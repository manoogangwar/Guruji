{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="{% url 'activate_user' %}">
            <img src="{% static 'img/icon.png' %}" alt="Logo" height="40"> 
        </a>
        <div class="d-flex">
            <span class="text-white">Admin: {{user.first_name}}</span>
        </div>
    </nav>
    
    
      
    <div class="container mt-4">
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Image</th>
                        <th>Spiritual Name</th>
                        <th>Full Name</th>
                        <th>User ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                 
                 {% for iuser in users_list %}
                    <tr>
                        <td>{{iuser.date_joined}}</td>
                        <td><img src="{{iuser.getProfilePhoto}}" alt="User" width="50" height="50" class="rounded-circle" ></td>
                        <td>{{iuser.spritual_name|default:''}}</td>
                        <td>{{iuser.name}}</td>
                        <td>{{iuser.username}}</td>
                        <td><a class="btn btn-success" href="/accounts/admin/{{iuser.username}}">View</a></td>
                    </tr>
                 {% endfor %}
                    

                </tbody>
            </table>
        </div>
    </div>
    
    <!-- <footer class="bg-dark text-white text-center py-3 mt-4">
        &copy; 2025 Haidakhandi.org. All Rights Reserved.
    </footer> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
