<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong | Haidakhandi Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fefaf1;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #791815;
        }
        .error-message {
            font-size: 24px;
            color: #6c757d;
        }
        .contact-link {
            color: #791815;
            text-decoration: none;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
        .btn{
            background-color: #791815;
            border: white;
        }
        .btn:hover{
            background-color: #791815;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">
            Something went wrong on our end. 
        </div>
        <p class="mt-3">
           please try again, If the issue persists, please contact us at <a href="mailto:info@haidakhandi.org" class="contact-link">info@haidakhandi.org</a>.
        </p>
        <a href="/" class="btn btn-primary mt-3">Go Back to Home</a>
    </div>
</body>
</html>
