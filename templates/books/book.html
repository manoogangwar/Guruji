
{% extends 'base/base.html' %}
{% load static %}
{% block head %}

  <!-- Flipbook StyleSheet -->
  <link href="{% static 'dflip/css/dflip.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="{% static 'dflip/css/themify-icons.min.css' %}" rel="stylesheet" type="text/css">
{% endblock head %}
    
{% block body %}



<div class="container py-5">

  <div class="row">
    <div class="col-xs-12">
    </div>
    <div class="col-xs-12" style="padding-bottom:30px">
      <!--Normal FLipbook-->
      <div class="_df_book" height="700" webgl="true" 
              source="{% static 'books/pdf/teachingsofbabaji.pdf' %}"
              id="df_manual_book">
      </div>

    </div>
  </div>
</div>

{% endblock body %}

{% block script %}
<!-- jQuery  -->
<script src="{% static 'dflip/js/libs/jquery.min.js' %}" type="text/javascript"></script>
<!-- Flipbook main Js file -->
<script src="{% static 'dflip/js/dflip.min.js' %}" type="text/javascript"></script>
{% endblock script %}
