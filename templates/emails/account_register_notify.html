<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px;
        }
        .header h1 {
            color: #007bff;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            color: #555;
            font-size: 12px;
        }
        a {
            color: #790101;
            text-decoration: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: #fff !important;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://haidakhandi.org/static/img/email-logo.png" alt="Haidakhandi">
            <h1>New User Registration</h1>
        </div>
        <div class="content">
            <p>Dear Admin,</p>
            <p>A new user, <strong style="text-transform: capitalize;">{{user.name }}</strong> from <b>{{country}}</b>, has registered on Haidakhandi.org.</p>
            <p>Please review and activate the account to grant access.</p>
            <p>
                <a href="{{ profile_url }}" class="btn" >View Profile</a>
            </p>
           
        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} Haidakhandi.org.</p>
        </div>
    </div>
</body>
</html>
