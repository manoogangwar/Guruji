<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px;
        }
        .header h1 {
            color: #790101;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            color: #555;
            font-size: 12px;
        }
        a {
            color: #790101;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ site_logo_url }}" alt="Haidakhandi">
            <h1>Password Reset</h1>
        </div>
        <div class="content">
            <p>Dear {{ user.first_name }},</p>
            <p>You have requested to reset your password. Click the link below to reset it:</p>
            <p><a href="{{ reset_link }}">{{ reset_link }}</a></p>
            <p>If you didn't make this request, you can safely ignore this email.</p>
            <p>Best regards,<br>team@haidakhandi.org</p>

        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} Haidakhandi.org.</p>
        </div>
    </div>
</body>
</html>
