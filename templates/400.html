<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request | Haidakhandi Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fefaf1;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #791815;
        }
        .error-message {
            font-size: 24px;
            color: gray;
        }
        .help-text {
            font-size: 16px;
            color: gray;
        }
        .btn-custom {
            background-color: #791815;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
        }
        .btn-custom:hover {
            background-color: #5c1211;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">400</div>
        <div class="error-message">
            Oops! Your request was invalid.
        </div>
        <p class="help-text">
            It seems there was an issue with your request. Please check the URL or contact support at <a href="mailto:info@haidakhandi.org" style="color: #791815; text-decoration: none;">info@haidakhandi.org</a>.
        </p>
        <a href="/" class="btn btn-custom mt-3">Back to Home</a>
    </div>
</body>
</html>
